language: cpp

sudo: false

compiler:
  - clang
  # - gcc

addons:
  apt:
    sources:
      - boost-latest
    packages:
      - libboost1.55-all-dev
      - rubygems

cache:
  - apt

before_script:
  - gem install cucumber
  - git submodule update --init --recursive

script:
  - make -C Build/linux/gmake config=release64
  - bin/linux/gmake/x64/Release/example > /dev/null & cucumber
