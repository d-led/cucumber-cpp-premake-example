language: cpp

sudo: false

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - libboost1.55-all-dev
      - liblua5.1-0-dev
      - lua5.1
      - luarocks
      - rubygems

cache:
  - apt

before_script:
  - luarocks --local path --bin
  - luarocks --local install busted
  - luarocks --local install luafilesystem
  - luarocks --local install penlight
  - gem install cucumber
  - git submodule update --init --recursive

script:
  - export LUA_PATH='/usr/local/share/lua/5.1//?.lua;/usr/local/share/lua/5.1//?/init.lua;/home/travis/.luarocks/share/lua/5.1//?.lua;/home/travis/.luarocks/share/lua/5.1//?/init.lua;/usr/share/lua/5.1//?.lua;/usr/share/lua/5.1//?/init.lua;./?.lua;/usr/local/share/lua/5.1/?.lua;/usr/local/share/lua/5.1/?/init.lua;/usr/local/lib/lua/5.1/?.lua;/usr/local/lib/lua/5.1/?/init.lua;/usr/share/lua/5.1/?.lua;/usr/share/lua/5.1/?/init.lua'
  - export LUA_CPATH='/usr/local/lib/lua/5.1//?.so;/home/travis/.luarocks/lib/lua/5.1//?.so;./?.so;/usr/local/lib/lua/5.1/?.so;/usr/lib/x86_64-linux-gnu/lua/5.1/?.so;/usr/lib/lua/5.1/?.so;/usr/local/lib/lua/5.1/loadall.so'  - git submodule update --init --recursive
  - make -C Build/linux/gmake config=release64
  - ./premake/premake4-64 cucumber
