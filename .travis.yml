language: cpp

sudo: false

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - libboost1.55-all-dev
      - liblua5.1-0-dev
      - lua5.1
      - luarocks
      - rubygems

cache:
  - apt

before_script:
  - luarocks path --bin
  - luarocks --local install busted
  - luarocks --local install luafilesystem
  - luarocks --local install penlight
  - gem install cucumber

script:
  - git submodule update --init --recursive
  - make -C Build/linux/gmake config=release64
  - ./premake/premake4-64 cucumber
